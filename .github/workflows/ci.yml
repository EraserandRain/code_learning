name: Actions CI
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install packages and Build
      run: |
        cd frontend/react/product_stock_list
        npm add -g pnpm
        pnpm install
        pnpm build
        touch out/.nojekyll

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./frontend/react/product_stock_list
        clean: true
